<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rutas Seguras Lima</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mapbox-polyline/1.1.1/polyline.min.js"></script>

    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Rutas Seguras en Lima</h1>
            <p>Encuentra el camino más seguro para moverte por la ciudad</p>
        </header>
        
        <div class="search-container">
            <div class="input-group">
                <i class="fas fa-map-marker-alt"></i>
                <input type="text" id="origen" placeholder="Punto de inicio">
            </div>
            <div class="input-group">
                <i class="fas fa-flag-checkered"></i>
                <input type="text" id="destino" placeholder="Destino">
            </div>
            <div class="transport-options">
                <button id="modo-auto" class="modo-transporte activo" data-modo="driving-car">
                    <i class="fas fa-car"></i>
                </button>
                <button id="modo-pie" class="modo-transporte" data-modo="foot-walking">
                    <i class="fas fa-walking"></i>
                </button>
                <button id="modo-bicicleta" class="modo-transporte" data-modo="cycling-regular">
                    <i class="fas fa-bicycle"></i>
                </button>
            </div>
            <button id="buscar-ruta" class="btn-buscar">Buscar Ruta Segura</button>
        </div>
        
        <div class="main-content">
            <div id="map"></div>
            <div id="route-info" class="route-info hidden">
                <h3>Información de la Ruta</h3>
                <div id="route-details">
                    <!-- Aquí se mostrará la información de la ruta -->
                </div>
                <div id="security-info">
                    <h4>Índice de Seguridad</h4>
                    <div class="security-meter">
                        <div id="security-level" class="security-level"></div>
                    </div>
                </div>
                <div id="landmarks">
                    <h4>Puntos de Seguridad Cercanos</h4>
                    <ul id="security-landmarks">
                        <!-- Aquí se mostrarán los puntos de seguridad cercanos -->
                    </ul>
                </div>
            </div>
        </div>
        
        <div id="report-incident" class="modal hidden">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Reportar Incidente</h2>
                <form id="incident-form">
                    <div class="form-group">
                        <label for="incident-type">Tipo de Incidente</label>
                        <select id="incident-type" required>
                            <option value="">Seleccionar...</option>
                            <option value="robo">Robo</option>
                            <option value="acoso">Acoso</option>
                            <option value="accidente">Accidente de tránsito</option>
                            <option value="iluminacion">Falta de iluminación</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="incident-description">Descripción</label>
                        <textarea id="incident-description" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="incident-date">Fecha y Hora</label>
                        <input type="datetime-local" id="incident-date" required>
                    </div>
                    <button type="submit" class="btn-submit">Enviar Reporte</button>
                </form>
            </div>
        </div>
        
        <footer>
            <button id="report-button" class="btn-report">
                <i class="fas fa-exclamation-triangle"></i> Reportar Incidente
            </button>
            <p>&copy; 2025 Rutas Seguras Lima - Proyecto con OpenStreetMap y PostgreSQL</p>
        </footer>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Geocoder para búsqueda de lugares -->
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

    <script src="js/Leaflet.js"></script>
    <!-- Custom JS -->
    <script src="js/map.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
