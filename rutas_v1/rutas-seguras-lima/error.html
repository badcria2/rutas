<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rutas Seguras Lima</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/error-styles.css">
    <!-- Incluir Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
    <header>
        <h1>Rutas Seguras Lima</h1>
        <nav>
            <ul>
                <li><a href="#" class="active">Inicio</a></li>
                <li><a href="#">Estadísticas</a></li>
                <li><a href="#">Acerca de</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Contenedor para mostrar errores -->
        <div id="error-container" class="error-message" style="display: none;">
            <span class="close-btn">&times;</span>
            <!-- El mensaje de error se insertará aquí dinámicamente -->
        </div>

        <section class="search-section">
            <h2>Planifica tu ruta segura</h2>
            <form id="route-form">
                <div class="form-group">
                    <label for="origin">Origen:</label>
                    <input type="text" id="origin" placeholder="Ingresa punto de partida" required>
                </div>
                <div class="form-group">
                    <label for="destination">Destino:</label>
                    <input type="text" id="destination" placeholder="Ingresa tu destino" required>
                </div>
                <button type="submit" class="btn-primary">Buscar Ruta</button>
            </form>
        </section>

        <div class="content-wrapper">
            <section class="map-container">
                <div id="map"></div>
            </section>

            <aside class="info-panel">
                <div id="loading" style="display: none;">
                    <div class="spinner"></div>
                    <p>Calculando ruta segura...</p>
                </div>
                
                <div id="route-info" style="display: none;">
                    <!-- La información de la ruta se insertará aquí dinámicamente -->
                </div>
            </aside>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Rutas Seguras Lima - Todos los derechos reservados</p>
    </footer>

    <!-- Incluir Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    
    <!-- Incluir módulos de la aplicación -->
    <script src="js/data.js"></script>
    <script src="js/map.js"></script>
    <script src="js/security.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
